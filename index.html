<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbiose AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Kufi+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              jakarta: ['"Plus Jakarta Sans"', 'sans-serif'],
              arabic: ['"Noto Kufi Arabic"', 'sans-serif'],
            },
            animation: {
              'float-extra-slow': 'float-extra-slow 40s ease-in-out infinite',
              'drift': 'drift 35s ease-in-out infinite',
              'blob-slow': 'blob-slow 30s infinite',
              'shimmer-slow': 'shimmer 6s infinite linear',
              'pulse-glow': 'pulse-glow 8s ease-in-out infinite',
            },
            keyframes: {
              'float-extra-slow': {
                '0%, 100%': { transform: 'translate(0px, 0px) rotate(0deg)' },
                '50%': { transform: 'translate(40px, -60px) rotate(3deg)' },
              },
              'drift': {
                '0%, 100%': { transform: 'translate(0px, 0px)' },
                '25%': { transform: 'translate(30px, 20px)' },
                '50%': { transform: 'translate(-20px, 40px)' },
                '75%': { transform: 'translate(-40px, -20px)' },
              },
              'blob-slow': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(60px, -80px) scale(1.15)' },
                '66%': { transform: 'translate(-50px, 50px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.3', filter: 'blur(80px)' },
                '50%': { opacity: '0.6', filter: 'blur(100px)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --primary: #10b981;
        --secondary: #0ea5e9;
        --bg-color: #fcfdfe;
        --text-color: #0f172a;
        --glass-bg: rgba(255, 255, 255, 0.45);
        --glass-border: rgba(0, 0, 0, 0.03);
      }
      .dark {
        --bg-color: #010314;
        --text-color: #f8fafc;
        --glass-bg: rgba(15, 23, 42, 0.4);
        --glass-border: rgba(255, 255, 255, 0.04);
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Kufi Arabic', sans-serif;
        transition: background-color 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
      }
      .mesh-gradient {
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.06) 0px, transparent 50%);
      }
      .dark .mesh-gradient {
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.12) 0px, transparent 60%),
          radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.1) 0px, transparent 60%);
      }
      .rtl { direction: rtl; }
      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
        background-size: 200% 100%;
        animation: shimmer 8s infinite linear;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="mesh-gradient min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
